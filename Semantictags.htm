<!-- header , footer , main , mark , details(summary) -->
<html>
<head>
    <title>Semantic tags in HTML</title>
</head>
<body>
    <h2>Semantic tags</h2>
    <details><summary>He is a fool beyond our imaginations with the name of a hindu god</summary>
        Krishna</details>
    <details><summary>Tap to read the full details</summary>
        This is a story of 1900BC when he took birth on the face of earth</details>
</body>
</html>
